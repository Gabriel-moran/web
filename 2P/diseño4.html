<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Diseño 4</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='Boostrap/css/bootstrap.min.css'>
    <link rel="stylesheet" href="Css/estilo_Diseño4.css">
</head>
<body>
    <div class="row m-0 borde">
        <div class="bar text-center p-1 mb-2">
            <p>Sales Order SO004</p>
        </div>
        <div class="container d-flex justify-content-between mb-2">
            <p>* Order date</p>
            <p>* Order status</p>
            <p>Customer purchase order reference</p>
        </div>
        <div class="container d-flex justify-content-between align-items-center mb-4">
            <div class="container d-flex">
                <input type="date" class="form-control me-1" name="" id="">
                <input type="number" class="form-control me-1" name="" id="">
                <p class="me-1">:</p>
                <input type="number" name="" id="" class="form-control">
            </div>
            <select name="" class="form-select me-1" id="">
                <option value="">Invoice</option>
            </select>
            <input type="text" class="form-control" name="" id="">
        </div>
        <div class="container d-flex justify-content-between mb-2">
            <p>Name</p>
            <p>Description</p>
        </div>
        <div class="container d-flex justify-content-between mb-4">
            <input type="text" name="" class="form-control me-1" id="">
            <input type="text" name="" class="form-control ms-1" id="">
        </div>
        <div class="container d-flex justify-content-between mb-2">
            <p>* Total amount</p>
            <p>* Currency of Total amount</p>
            <p>Freight terms</p>
            <p>Shipping method</p>
        </div>
        <div class="container d-flex justify-content-between mb-4">
            <input type="text" class="mx-1 form-control">
            <select class="form-select mx-1" name="" id="">
                <option value="">USD</option>
                <option value="">MX</option>
            </select>
            <select class="form-select mx-1" name="" id="">
                <option value="">FOB</option>
            </select>
            <select class="form-select mx-1" name="" id="">
                <option value="">AirBorne</option>
            </select>
        </div>
        <div class="container mb-2">
            <p class="mb-2">Delivery address</p>
            <input type="text" class="form-control mb-2" name="" id="">
            <input type="text" class="form-control mb-2" name="" id="">
        </div>
        <div class="container d-flex justify-content-between align-items-center mb-4">
            <p class="mx-2">City</p>
            <input type="text" class="form-control" name="" id="">
            <p class="mx-2">State</p>
            <input type="text" class="form-control" name="" id="">
            <p class="mx-2">Postal code</p>
            <input type="text" class="form-control" name="" id="">
            <p class="mx-2">Country/region</p>
            <select name="" class="form-select" id="">
                <option value="">US</option>
                <option value="">MÉXICO</option>
            </select>
        </div>
    </div>
</body>
</html>
