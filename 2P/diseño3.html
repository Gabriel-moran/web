<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Diseño 3</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='Boostrap/css/bootstrap.min.css'>
    <link rel="stylesheet" href="Css/estilo_Diseño3.css">
</head>
<body>
    <div class="row Borde d-flex m-0">
        <div class="col-1 d-flex text-center Barra">
            <p>⬅️</p>
            <div class="col-12">
                <p>📩</p>
                <p>📅</p>
                <p>👥</p>
                <p>✔️</p>
                <p>✔️✔️</p>
            </div>
        </div>
        <div class="col-11">
            <div class="col-12 d-flex justify-content-between m-0 mb-2 p-2">
                <p>Calendar</p>
                <div class="col-3 d-flex justify-content-between">
                    <p>—</p>
                    <p>🪟</p>
                    <p>✖️</p>
                </div>
            </div>
            <div class="container d-flex justify-content-between mb-4">
                <div class="container d-flex">
                    <p class="mx-2"><b>Home</b></p>
                    <p class="mx-2">Format</p>
                    <p class="mx-2">Review</p>
                </div>
                <p>📂</p>
            </div>
            <div class="container d-flex">
                <p>💾</p>
                <p>🗑️</p>
                <p>🔃</p>
                <p>🔒</p>
                <p>🔍</p>
            </div>
            <p class="mb-4">Details</p>
            <div class="container mb-4">
                <div class="container Borde d-flex fs-5 justify-content-between mb-4">
                    <div class="d-flex p-2 align-items-center">
                        <input type="color" name="" id="">
                        <p class="px-2">Event Name</p>
                    </div>
                    <div class="d-flex p-2 align-items-center">
                        <input type="color" name="" id="">
                        <p class="px-2">Calendar - Microsoft</p>
                    </div>
                </div>
                <input type="text" class="form-control mb-4" placeholder="Location" name="" id="">
                <div class="container mb-4 d-flex">
                    <div class="col-5 px-2">
                        <input type="date" name="" id="" class="form-control">
                    </div>
                    <div class="col-5 px-2">
                        <input type="datetime" name="" id="" class="form-control">
                    </div>
                    <div class="col-2 px-2 align-items-center d-flex">
                        <input type="checkbox" name="" id="">
                        <p class="px-2">All day</p>
                    </div>
                </div>
                <div class="container mb-4 d-flex">
                    <div class="col-5 px-2">
                        <input type="date" name="" id="" class="form-control">
                    </div>
                    <div class="col-5 px-2">
                        <input type="datetime" name="" id="" class="form-control">
                    </div>
                </div>
                <textarea class="form-control" name="" id="" cols="30" rows="10"></textarea>
            </div>
        </div>
    </div>
</body>
</html>
