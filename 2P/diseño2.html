<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Diseño 2</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='Boostrap/css/bootstrap.min.css'>
    <link rel='stylesheet' type='text/css' media='screen' href='Css/estilo_Diseño2.css'>
</head>
<body>
    <div class="row Borde m-0">
        <div class="container p-2 d-flex justify-content-between">
            <p>News</p>
            <div class="col-2 d-flex justify-content-between">
                <p>–</p>
                <p>🪟</p>
                <p>✖️</p>
            </div>
        </div>
        <div class="container p-0 d-flex">
            <div class="col-1 barra ColorNegro">
                <div class="col-12 text-center">
                    <p class="ColorRojonaranja">👤</p>
                    <p>🏠</p>
                    <p>⭐</p>
                    <p>🚩</p>
                    <p>😊</p>
                </div>
                <div class="col-12 text-center">
                    <hr>
                    <p>👤</p>
                    <p class="ColorRojonaranja">⚙️</p>
                </div>
            </div>
            <div class="col-11">
                <div class="col-12 d-flex justify-content-between ColorGris m-0 pb-4 fs-4">
                    <p>⬅️ Settings</p>
                    <p>🔍</p>
                </div>
                <div class="col-12 d-flex ColorGris m-0 fs-4">
                    <p class="mx-2"><b>General</b></p>
                    <p class="mx-2">Privacity Statements</p>
                    <p class="mx-2">Terms of Use</p>
                    <p class="mx-2">About</p>
                </div>
                <div class="container m-0">
                    <h1>Options</h1>
                    <p>Chose edition</p>
                    <select name="" id="" class="form-select mb-4">
                        <option value="">United States (English)</option>
                        <option value="">México (Español)</option>
                    </select>
                    <p>Dark Theme Mode (for Articles)</p>
                    <div class="container m-0 mb-4 d-flex">
                        <input type="checkbox" class="me-2" name="" id="">
                        <p>Off</p>
                    </div>
                    <h1>Notifications</h1>
                    <p>Breaking News Alerts</p>
                    <div class="container m-0 d-flex mb-4">
                        <input type="checkbox" class="me-2" name="" id="" checked>
                        <p>On</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
